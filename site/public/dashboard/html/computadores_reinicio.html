<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinicio</title>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/computadoresReiniciar.css">
    <script src="https://kit.fontawesome.com/c06dcecf1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="left-side-window" id="caixa1">
        <div class="side-nav">
            <a href="#" class="logo">
                <img src="../assets/home/logoClara.png" alt="" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="home.html"><i class="fa-solid fa-house-user"></i><p>Visão Geral</p></a></li>
                <li><a href="computadores.html" id="paginaAtual"><i class="fa-solid fa-desktop"></i><p>Computadores</p></a></li>
                <li><a href="usuarios.html"><i class="fa-solid fa-users"></i><p>Usuários</p></a></li>
                <li><a href="analytics.html"><i class="fa-sharp fa-solid fa-chart-column"></i><p>Analytics</p></a></li>
                <li><a href="https://app.pipefy.com/public/form/VUNJN1lE"><i class="fa-sharp fa-solid fa-headset"></i><p>Suporte</p></a></li>
                <li><a href="../../index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i><p>Sair</p></a></li>
                <div class="active"></div>
            </ul>
            
        </div>

    </section>

    <section class="right-side-window">
        <div class="container">
    
            <div class="corpo">
                <div class="caixa">
                    <div class="conteudo-caixa">
                        <div class="content-topo">
                            <span>Gerenciar Reinicios</span>
                            <div class="itens-topo">
                                <div>
                                    <input type="text" id="busca" onchange="buscar_reinicio()">
                                    <button class="busca-botao" onclick="buscar_reinicio()"><img class="pesquisa_imagem" src="../assets/usuarios/lupa-branca.png"></button>
                                </div>
                                <div>
                                    <button class="adicionar-botao" onclick="adicionar_reinicio()">adicionar</button>
                                </div>
                            </div>
                        </div>

                        <div class="content-corpo">
                            <div class="infos-topo-tabela">
                                    <div class="info-item">SERIAL</div>
                                    <div class="info-item">SETOR</div>
                                    <div class="info-item">STATUS</div>
                                    <div class="info-item">HORA CAPTURA</div>
                                    <div class="info-item">OPÇÔES</div>
                            </div>
                            <div id="tabela-computadores">
                            </div>

                        </div>
    
                    </div>
                </div>
            </div>

            <div id="modal_add" class="modal">
                <div class="caixa adicionar">
                    <div class="form">
                        <div class="formulario">
                            <label>Hostname:</label>
                            <input id="add_hostname">
                        </div>
    
                    </div>

                    <div class="confirmacao_adicionar_usuario">
                        <button class="botao" onclick="sair_adicionar_reinicio()">Cancelar</button>
                        <button class="botao" onclick="confirmar_adicionar_reinicio()">Confirmar</button>
                    </div>
                </div>
            </div>

            <div id="modal_editar_user" class="modal">
                <div class="caixa editar">
                    <div class="aviso-alerta-modal">
                        Essa ação adiara o reinicio do computador em 5 min.
                        Continuar?
                    </div>

                    <div class="confirmacao_adicionar_usuario">
                        <button class="botao" onclick="confirmar_editar_reinicio()">SIM</button>
                        <button class="botao" onclick="sair_editar_reinicio()">NÂO</button>
                    </div>
                </div>
            </div>

            <div id="modal_delete" class="modal">
                <div class="caixa deletar">
                    <div class="aviso-alerta-modal">
                        <img src="../assets/usuarios/alert.png">
                        <span>Cancelar o reinicio não afetara o computador, continuar?</span>
                    </div>
                    <div class="confirmacao-alerta-modal">
                        <button class="botao" onclick="sair_deletar()">NÃO</button>
                        <button class="botao" style="background-color: rgb(218, 40, 40);" onclick="confirmar_deletar_reinicio()">SIM</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
<script src="../js/computadores_reinicio.js"></script>
