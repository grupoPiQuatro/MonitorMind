<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <link rel="shortcut icon" href="assets/logoClara.png" type="image/x-icon">
    <title>Cadastro</title>
    <script src="./js/funcoes.js"></script>
    <script src="js/cadastro.js"></script>
</head>

<body>
    <div class="geral">

        <div class="banner"></div>

        <div class="formulario" id="forms">

            <div class="tema">
                <img src="assets/icon-setaEscura.png" alt="" id="seta" onclick="voltarHome()">
                <img src="assets/icon-lua.png" alt="" id="temaImg" onclick="trocarTema()">
            </div>

            <div class="form">

                <div class="container" id="cadastroEmpresa">

                    <div class="texto-logo">
                        <img src="assets/logoEscura.png" alt="" id="logoMM">
                        <div class="texto-top">
                            <h1 id="titulo">Cadastro</h1>
                            <div class="barrinha"></div>
                        </div>
                    </div>

                    <div class="campos01">

                        <div class="parteUmCad">
                            <div class="entrada">
                                <label for="ipt_nome" id="label01">Nome da empresa:</label>
                                <input id="ipt_nome" placeholder="Nome Empresa">
                                <div style="display: none;" id="msgNomeEmpresa"><span class="msgErro">Nome da empresa vazio</span></div>
                            </div>
                            <div class="entrada">
                                <label for="ipt_cnpj" id="label02">CNPJ:</label>
                                <input id="ipt_cnpj" placeholder="XX. XXX. XXX/0001-XX">
                                <div style="display: none;" id="msgCNPJ"><span class="msgErro">CNPJ deve conter 14 dígitos</span></div>
                            </div>
                            <div class="entrada">
                                <label for="ipt_telefone" id="label03">Telefone:</label>
                                <input id="ipt_telefone" placeholder="(XX) XXXX-XXXX">
                                <div style="display: none;" id="msgTelefone"><span class="msgErro">Telefone deve conter 10 dígitos</span></div>
                            </div>

                            <div class="buttons">
                                <button class="botaoEntrar" href="" onclick="validarCad()">Continuar</button>
                                <a class="botaoCadastro" href="login.html">Já tem uma conta? Faça o login</a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="container02" id="cadastroEmpresa2" style="display: none;">

                    <div class="texto-logo">
                        <img src="assets/logoEscura.png" alt="" id="logoMM02">
                        <div class="texto-top">
                            <h1 id="titulo02">Cadastro</h1>
                            <div class="barrinha"></div>
                        </div>
                    </div>

                    <div class="campos02">
                        <div class="parteDoisCad">
                            <div class="entrada">
                                <label for="ipt_cep" id="label04">CEP:</label>
                                <input id="ipt_cep" placeholder="00000-000" onkeyup="validarCEP()">
                                <div style="display: none;" id="msgCep"><span class="msgErro">CEP deve conter 8 dígitos</span></div>
                            </div>
                            <div class="entrada">
                                <label for="ipt_numero" id="label05">Número:</label>
                                <input id="ipt_numero" placeholder="22">
                                <div style="display: none;" id="msgNumero"><span class="msgErro">Número incorreto</span></div>
                            </div>
                            <div class="entrada">
                                <label for="ipt_logradouro" id="label06">Logradouro:</label>
                                <input id="ipt_logradouro">
                            </div>
                            <div class="entrada">
                                <label for="ipt_bairro" id="label07">Bairro:</label>
                                <input id="ipt_bairro">
                            </div>
                            <div class="entrada">
                                <label for="ipt_cidade" id="label08">Cidade:</label>
                                <input id="ipt_cidade">
                            </div>
                            <div class="entrada">
                                <label for="ipt_estado" id="label09">Estado:</label>
                                <input id="ipt_estado">
                            </div>

                            <div class="buttons">
                                <button class="botaoEntrar" href="" onclick="validarCad02()">Continuar</button>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="container03" id="cadastroEmpresa3" style="display: none;">

                    <div class="texto-logo">
                        <img src="assets/logoEscura.png" alt="" id="logoMM03">
                        <div class="texto-top">
                            <h1 id="titulo03">Cadastro</h1>
                            <div class="barrinha"></div>
                        </div>
                    </div>

                    <div class="campos03">
                        <div class="parteTresCad">
                            <div class="entrada">
                                <label for="ipt_usuario" id="label10">Usuário:</label>
                                <input id="ipt_usuario" placeholder="Henrique Macedo">
                                <div style="display: none;" id="msgUsuario"><span class="msgErro">Usuário vazio</span></div>
                            </div>
                            <div class="entrada">
                                <label for="ipt_email" id="label11">Email:</label>
                                <input id="ipt_email" placeholder="monitor@email.com">
                                <div style="display: none;" id="msgEmail"><span class="msgErro">Email no padrão incorreto</span></div>
                            </div>
                            <div class="entrada">
                                <label for="ipt_senha" id="label12">Senha:</label>
                                <input id="ipt_senha">
                                <div style="display: none;" id="msgSenha"><span class="msgErro">Senha vazia</span></div>
                            </div>
                            <div class="entrada">
                                <label for="ipt_senhaConfirmar" id="label13">Confirmação de senha:</label>
                                <input id="ipt_senhaConfirmar">
                                <div style="display: none;" id="msgConfirmarSenha"><span class="msgErro">Senhas não coincidem</span></div>
                            </div>

                            <div class="buttons">
                                <button class="botaoEntrar" onclick="validarCad03()">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
