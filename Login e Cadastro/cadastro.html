            <div class="form">

                            <div class="entrada">

                                <input id="ipt_cnpj">

                            <div class="entrada">

                            <div class="buttons">

                            </div>
                        </div>
                    </div>

                </div>

                <div class="container02" id="cadastroEmpresa2" style="display: none;">

                    <div class="texto-logo">
                        <img src="assets/logoEscura.png" alt="" id="logoMM">
                        <div class="texto-top">
                            <h1 id="titulo">Cadastro</h1>
                            <div class="barrinha"></div>
                        </div>
                    </div>

                    <div class="campos02">
                        <div class="parteDoisCad">
                            <div class="entrada">
                                <label for="ipt_nome" id="nomeCampo01">CEP:</label>
                                <input id="ipt_nome">
                            </div>
                            <div class="entrada">
                                <label for="ipt_cnpj" id="nomeCampo02">Número:</label>
                                <input id="ipt_cnpj">
                            </div>
                            <div class="entrada">
                                <label for="ipt_telefone" id="nomeCampo03">Logradouro:</label>
                                <input id="ipt_telefone">
                            </div>
                            <div class="entrada">
                                <label for="ipt_telefone" id="nomeCampo03">Bairro:</label>
                                <input id="ipt_telefone">
                            </div>
                            <div class="entrada">
                                <label for="ipt_telefone" id="nomeCampo03">Cidade:</label>
                                <input id="ipt_telefone">
                            </div>
                            <div class="entrada">
                                <label for="ipt_telefone" id="nomeCampo03">Estado:</label>
                                <input id="ipt_telefone">
                            </div>

                            <div class="buttons">
                                <button class="botaoEntrar" href="" onclick="continuarCad02()">Continuar</button>
                                <a class="botaoCadastro" href="cadastro.html">Já tem uma conta? Faça o login</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container03" id="cadastroEmpresa3" style="display: none;">

                    <div class="texto-logo">
                        <img src="assets/logoEscura.png" alt="" id="logoMM">
                        <div class="texto-top">
                            <h1 id="titulo">Cadastro</h1>
                            <div class="barrinha"></div>
                        </div>
                    </div>

                    <div class="campos03">
                        <div class="parteTresCad">
                            <div class="entrada">
                                <label for="ipt_usuario" id="nomeCampo01">Usuário:</label>
                                <input id="ipt_usuario">
                            </div>
                            <div class="entrada">
                                <label for="ipt_email" id="nomeCampo02">Email:</label>
                                <input id="ipt_email">
                            </div>
                            <div class="entrada">
                                <label for="ipt_senha" id="nomeCampo03">Senha:</label>
                                <input id="ipt_senha">
                            </div>
                            <div class="entrada">
                                <label for="ipt_senhaConfirmar" id="nomeCampo03">Confirmação de senha:</label>
                                <input id="ipt_senhaConfirmar">

                            <div class="buttons">
                                <button class="botaoEntrar" href="" onclick="entrar()">Continuar</button>

                        </div>
                    </div>
                </div>



            </div>


        </div>



    </div>
    </div>


    </div>
</body>

</html>

<script>
    var temaClaro = true;
    function trocarTema() {
        let tema = document.getElementById("forms");
        let logo = document.getElementById("logoMM");
        let temaImagem = document.getElementById("temaImg");
        let cadastroTitulo = document.getElementById("titulo");
        let labelNome01 = document.getElementById("campo01");
        let labelNome02 = document.getElementById("campo02");
        let labelNome03 = document.getElementById("campo03");

        if (temaClaro) {
            tema.style.backgroundColor = "#1A1A1A";
            cadastroTitulo.style.color = "#FFF";
            labelNome01.style.color = "#FFF";
            labelNome02.style.color = "#FFF";
            labelNome03.style.color = "#FFF";
            logo.src = "assets/LogoClara.png"
            temaImagem.src = "assets/icon-sol.png"
            temaClaro = false;
        } else {
            tema.style.backgroundColor = "#FFF";
            cadastroTitulo.style.color = "#000000";
            labelNome01.style.color = "#000000";
            labelNome02.style.color = "#000000";
            labelNome03.style.color = "#000000";
            logo.src = "assets/logoEscura.png"
            temaImagem.src = "assets/icon-lua.png"
            temaClaro = true;
        }

    }

    function continuarCad() {
        cadastroEmpresa.style.display = "none";
        cadastroEmpresa2.style.display = "flex";
    }

    function continuarCad02() {
        cadastroEmpresa2.style.display = "none";
        cadastroEmpresa3.style.display = "flex";
    }
</script>
